<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Clone</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;

        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 5%;
            background-color: #ffffff;
            border-bottom: 1px solid #e0e0e0;
        }

        .logo img {
            height: 40px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        nav a:hover {
            color: #ff3f6c;
        }

        .search-bar {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .search-bar input {
            width: 50%;
            padding: 5px 10px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
        }

        .user-actions {
            display: flex;
            gap: 20px;
        }

        .user-actions a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .user-actions a:hover {
            color: #ff3f6c;
        }

        main {
            flex: 1;
            padding: 20px 5%;
            background-color: #f5f5f5;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .product-card {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            text-align: center;
            transition: box-shadow 0.3s;
        }

        .product-card:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            width: 100%;
            height: auto;
        }

        .product-info {
            padding: 10px;
        }

        .product-info h3 {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }

        .product-info p {
            font-size: 14px;
            color: #ff3f6c;
            margin-bottom: 10px;
        }

        .product-info button {
            padding: 8px 16px;
            background-color: #ff3f6c;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .product-info button:hover {
            background-color: #e6365d;
        }

        footer {
            padding: 20px 5%;
            background-color: #ffffff;
            border-top: 1px solid #e0e0e0;
            text-align: center;
        }

        footer p {
            color: #777;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Myntra Logo">
        </div>
        <nav>
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Kids</a>
            <a href="#">Home & Living</a>
            <a href="#">Beauty</a>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search for products, brands and more">
        </div>
        <div class="user-actions">
            <a href="#">Profile</a>
            <a href="#">Wishlist</a>
            <a href="#">Bag</a>
        </div>
    </header>
    <main>
        <div class="product-grid">
            <!-- Example Product Card -->
            <div class="product-card">
                <img src="https://alvarotrigo.com/blog/assets/imgs/2022-07-16/shopping-center-website-design-capitua-mall-dribbble.jpeg"product image>
                <div class="product-info">
                    <h3>Product Name</h3>
                    <p>â‚¹999</p>
                    <button>Add to Bag</button>
                </div>
            </div>
            <!-- Repeat Product Cards as Needed -->
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Myntra Clone. All rights reserved.</p>
    </footer>
</body>

</html>
